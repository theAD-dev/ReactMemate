<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeMate - Development</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #app-container {
      height: 100%;
      width: 100%;
      border: none;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: opacity 0.5s ease-in-out;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #106B99;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .dev-badge {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff6b6b;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <div class="dev-badge">DEVELOPMENT</div>
  
  <iframe id="app-container" src="http://localhost:3000" frameborder="0" allow="clipboard-read; clipboard-write"></iframe>

  <script>
    // Access the exposed Electron APIs
    const electronAPI = window.electron;
    
    // Handle iframe loading
    const iframe = document.getElementById('app-container');
    const loading = document.getElementById('loading');
    
    // Hide loading screen when iframe is loaded
    iframe.addEventListener('load', () => {
      loading.classList.add('hidden');
      
        // Inject the localStorage bridge script
      try {
        const script = document.createElement('script');
        script.src = 'localStorage-bridge.js';
        iframe.contentDocument.head.appendChild(script);
        
        // Setup communication with the iframe
        iframe.contentWindow.postMessage({
          type: 'ELECTRON_BRIDGE_INITIALIZED',
          electron: {
            platform: electronAPI.platform,
            // Add other APIs you want to expose to the iframe
          }
        }, '*');
      } catch (e) {
        console.error('Error injecting script:', e);
      }
    });
    
    // Listen for messages from the iframe
    window.addEventListener('message', (event) => {
      // Make sure the message is from our iframe
      if (event.source !== iframe.contentWindow) return;
      
      const { type, key, value } = event.data;
      
      // Handle localStorage operations
      if (type === 'GET_LOCAL_STORAGE') {
        const result = electronAPI.storage.get(key);
        iframe.contentWindow.postMessage({
          type: 'LOCAL_STORAGE_RESULT',
          key,
          value: result
        }, '*');
      } else if (type === 'SET_LOCAL_STORAGE') {
        electronAPI.storage.set(key, value);
      } else if (type === 'REMOVE_LOCAL_STORAGE') {
        electronAPI.storage.remove(key);
      } else if (type === 'CLEAR_LOCAL_STORAGE') {
        electronAPI.storage.clear();
      }
    });
    
    // Handle errors
    iframe.addEventListener('error', () => {
      loading.innerHTML = '<div>Failed to load the application. Please check your internet connection.</div>';
    });
  </script>
</body>
</html>
